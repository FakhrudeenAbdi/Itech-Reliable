{% extends 'itech/technicianbase.html' %}
{% load static %}
{% block content %}

<!-- main content -->
<div class="wrapper">

    <!-- ****** cards start ********** -->
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="counter bg-primary text-white p-3 text-center rounded">
                <p>
                    <i class="fas fa-tasks fa-2x"></i>
                </p>
                <h3>{{ new_work_assigned }}</h3>
                <p>New Work Assigned</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="counter bg-warning text-dark p-3 text-center rounded">
                <p>
                    <i class="fas fa-spinner fa-2x"></i>
                </p>
                <h3>{{ work_in_progress }}</h3>
                <p>Work In Progress</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="counter bg-success text-white p-3 text-center rounded">
                <p>
                    <i class="fas fa-check-circle fa-2x"></i>
                </p>
                <h3>{{ work_completed }}</h3>
                <p>Work Completed</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="counter bg-danger text-white p-3 text-center rounded">
                <p>
                    <i class="fas fa-rupee-sign fa-2x"></i>
                </p>
                <h3>{{ salary }}</h3>
                <p>Salary</p>
            </div>
        </div>
    </div>

    <!-- Marquee Section -->
    <div class="marquee-wrapper">
        <div class="marquee-content">
            <img src="{% static 'images/ferrari.png' %}" width="120" height="80" alt="ferrari">
            <img src="{% static 'images/ford.png' %}" width="120" height="80" alt="ford">
            <img src="{% static 'images/lambo.png' %}" width="120" height="80" alt="lambo">
            <img src="{% static 'images/mahindra.png' %}" width="120" height="80" alt="mahindra">
            <img src="{% static 'images/tvs.png' %}" width="120" height="80" alt="tvs">
            <img src="{% static 'images/tata.png' %}" width="120" height="80" alt="tata">
            <img src="{% static 'images/hero.png' %}" width="120" height="80" alt="hero">
            <img src="{% static 'images/rolls.png' %}" width="120" height="80" alt="rolls">
            <img src="{% static 'images/suzuki.png' %}" width="120" height="80" alt="suzuki">
        </div>
    </div>

    <!-- End main content -->
</div>

<!-- Custom CSS -->
<style>
    .counter {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
    }

    .marquee-wrapper {
        overflow: hidden;
        white-space: nowrap;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .marquee-content {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 20s linear infinite;
    }

    .marquee-content img {
        margin: 0 15px;
    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>

{% endblock content %}
