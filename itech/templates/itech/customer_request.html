{% extends 'itech/customerbase.html' %}
{% load static %}
{% block content %}

<head>
    <style type="text/css">
        .ticket-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <br><br><br><br><br>
    <div class="container">
        <h2 class="text-center">Raise a Support Ticket</h2>
        <div class="ticket-form">
            <form method="POST" action="{% url 'customer-view-request' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Ticket Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Ticket</button>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Ticket Status</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-c-blue order-card">
                    <div class="card-block">
                        <a href="/customer-view-tickets">
                            <h6 class="m-b-20">View Customer Tickets</h6>
                        </a>
                        <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-c-green order-card">
                    <div class="card-block">
                        <a href="/technician-view-tickets">
                            <h6 class="m-b-20">View Technician Tickets</h6>
                        </a>
                        <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-c-yellow order-card">
                    <div class="card-block">
                        <a href="/admin-view-tickets">
                            <h6 class="m-b-20">View Admin Tickets</h6>
                        </a>
                        <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
