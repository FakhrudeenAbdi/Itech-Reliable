<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}"/>

    <!-- Import libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap CSS (optional for consistency) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="overlay-scrollbar">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/mechanic-dashboard">Vehicle Service Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="collapseSidebar()">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="What are you looking for?" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switchTheme()">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<img src="{% static 'mechanic.profile_pic.url' %}" alt="User image" class="rounded-circle" width="30" height="30">
									</a>
									<div class="dropdown-menu" aria-labelledby="userMenu">
											<a class="dropdown-item" href="/mechanic-profile">
													<i class="fas fa-user-tie"></i> Profile
											</a>
											<a class="dropdown-item" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
													<i class="fas fa-sign-out-alt"></i> Logout
											</a>
											<form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
													{% csrf_token %}
											</form>
									</div>
							</li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Sidebar -->
    <div class="sidebar bg-light">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/mechanic-dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mechanic-work-assigned">
                    <i class="fas fa-spinner"></i> Work Assigned
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mechanic-salary">
                    <i class="fas fa-rupee-sign"></i> Salary
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mechanic-attendance">
                    <i class="fas fa-calendar-week"></i> Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mechanic-feedback">
                    <i class="fas fa-comments"></i> Feedback
                </a>
            </li>
        </ul>
    </div>
    <!-- End Sidebar -->

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- End Content -->

    <!-- Import scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
