<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bs-example {
      margin: 0px;
    }
    
    .bg-navy {
      background-color: #074787 !important; /* Navy blue */
    }
    
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #ffd700; /* Gold color */
    }
    
    .nav-link {
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: white !important;
      margin: 0 10px;
    }
    
    .nav-link:hover {
      color: #ffd700 !important; /* Gold color on hover */
    }
    
    .active {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md bg-navy navbar-dark fixed-top">
      <a href="/" class="navbar-brand">ITECH Reliable</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
          <a href="/customerclick" class="nav-item nav-link {% if request.path == '/customerclick' %}active{% endif %}">Customer</a>
          <a href="/techniciansclick" class="nav-item nav-link {% if request.path == '/techniciansclick' %}active{% endif %}">Technician</a>
          <a href="/adminclick" class="nav-item nav-link {% if request.path == '/adminclick' %}active{% endif %}">Admin</a>
        </div>

        <div class="navbar-nav">
          <a href="/aboutus" class="nav-item nav-link {% if request.path == '/aboutus' %}active{% endif %}">About Us</a>
          <a href="/contactus" class="nav-item nav-link {% if request.path == '/contactus' %}active{% endif %}">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>
</body>

</html>
