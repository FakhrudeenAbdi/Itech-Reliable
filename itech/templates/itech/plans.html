{% extends 'itech/customerbase.html' %}
{% block content %}
<h1>Available Internet Plans</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Plan Name</th>
            <th>Speed</th>
            <th>Price</th>
            <th>Data Limit</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for plan in plans %}
        <tr>
            <td>{{ plan.name }}</td>
            <td>{{ plan.speed }}</td>
            <td>${{ plan.price }}</td>
            <td>{{ plan.data_limit }} GB</td>
            <td>
                <a href="{% url 'subscribe' plan.id %}" class="btn btn-primary">Subscribe</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
